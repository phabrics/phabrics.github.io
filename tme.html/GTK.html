<span id="GTK-1"></span><h4 class="subsection">1.7.1 GTK</h4>
<p>TME supports version 3 of GTK+. You can create a frontend with a GTK
interface by invoking the appropriate line in the configuration file.
See examples in the machines directory for details.
</p>
